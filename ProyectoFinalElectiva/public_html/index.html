<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dependencias/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="dependencias/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="dependencias/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="dependencias/bower_components/angular/angular.min.js" type="text/javascript"></script>

        <!--         DEPENDENCIAS ADICIONALES ANGULAR         
                 ARCHIVO NECESARIO PARA EL MASTER PAGE 
                 PERMITE HACER EL ENRUTAMIENTO DE URL'S -->
        <script src="dependencias/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        
        <!-- App -->
        <script src="recursos/js/general/app.js" type="text/javascript"></script>
        
        <!-- CSS personalizado para la plantilla-->
        <link href="recursos/css/estiloLogIn.css" rel="stylesheet" type="text/css"/>

        <!-- Archivos de Login-->
        <script src="recursos/js/logIn.js" type="text/javascript"></script>
        <script src="recursos/js/general/login/logInSer.js" type="text/javascript"></script>
        <script src="recursos/js/general/login/logInCtl.js" type="text/javascript"></script>
    </head>
    
    <body ng-app="appPrincipal">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Registro</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" role="form" name="formLogIn" 
                                          ng-controller="CtlLogIn" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="username" 
                                                   id="username" class="form-control" 
                                                   placeholder="Nombre de Usuario" 
                                                   ng-model="identificacion.usuario" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" 
                                                   id="password" 
                                                   class="form-control" placeholder="Password" 
                                                   ng-model="identificacion.password" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="button" name="login-submit" 
                                                           id="login-submit" 
                                                           class="form-control btn btn-login" 
                                                           value="Log In" ng-click="logIn(formLogIn.$valid)">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="register-form" role="form" name="formRegistro" 
                                          style="display: none;" ng-controller="CtlLogIn">
                                        <div class="form-group">
                                            <input type="text" name="nombre" id="nombre" 
                                                   tabindex="1" class="form-control" 
                                                   placeholder="Nombre" ng-model="registro.nombre" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="apellido" 
                                                   id="apellido" tabindex="1" 
                                                   class="form-control" placeholder="Apellido" 
                                                   ng-model="registro.apellido" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="cedula" 
                                                   id="cedula" tabindex="2" 
                                                   class="form-control" placeholder="Cedula"
                                                   ng-model="registro.cedula" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="date" name="fechaNacimiento" 
                                                   id="fechaNacimiento" tabindex="2" 
                                                   class="form-control" placeholder="Fecha de Nacimiento"
                                                   ng-model="registro.fechaNacimiento" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="user" id="user" 
                                                   tabindex="1" class="form-control"
                                                   placeholder="Usuario" 
                                                   ng-model="registro.usuario" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" 
                                                   id="password" tabindex="2" 
                                                   class="form-control" placeholder="Password"
                                                   ng-model="registro.password" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="button" name="register-submit" 
                                                           id="register-submit" tabindex="4" 
                                                           class="form-control btn btn-login" 
                                                           value="Registrar" ng-click="registrar(formRegistro.$valid)">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
