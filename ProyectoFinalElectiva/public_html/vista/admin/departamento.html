<form class="form-horizontal" role="form" name="formDepartamento" style="margin-top: 
      80px; width: 600px;">
    <div class="page-header">
        <h1>Departamento</h1>
    </div>
    <div class="form-group">
        <label for="selPais" class="col-lg-2 control-label">Pais</label>
        <div class="col-lg-10">
            <select class="form-control" id="selPais" ng-model="departamento.pais">
                <option>Seleccione una Opcion</option>
                <option ng-repeat="obj in paises" value="{{obj.codigo}}">{{obj.nombre}}</option>                
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="txtNombre" class="col-lg-2 control-label">Nombre</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="txtNombre"
                   placeholder="Nombre" ng-model="departamento.nombre" required>
        </div>
    </div>
    <div class="form-group">
        <label for="txtDescripcion" class="col-lg-2 control-label">Descripcion</label>
        <div class="col-lg-10">
            <textarea class="form-control" rows="5" id="txtDescripcion" placeholder="Descripcion"
                      ng-model="departamento.descripcion"></textarea>      
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <input type="button" class="btn btn-default" value="Guardar" 
                   ng-click="crear(formDepartamento.$valid)">
        </div>
    </div>
</form>
<div class="panel panel-primary" style="width: 900px;">
    <div class="panel-heading">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
            </span>
            <input type="text" class="form-control" 
                   placeholder="Buscar Departamento" ng-model="txtBuscar">
        </div>
    </div>     
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <a ng-click="ordenarPor('codigo')">Codigo</a>
                        <a class="caret" ng-click="ordenarPor('-codigo')"></a>
                    </th>
                    <th>
                        <a ng-click="ordenarPor('nombre')">Nombre</a>
                        <a class="caret" ng-click="ordenarPor('-nombre')"></a>
                    </th>
                    <th>
                        <a ng-click="ordenarPor('descripcion')">Descripcion</a>
                        <a class="caret" ng-click="ordenarPor('-descripcion')"></a>
                    </th>
                    <th>
                        <a ng-click="ordenarPor('pais')">Pais</a>
                        <a class="caret" ng-click="ordenarPor('-pais')"></a>
                    </th>
                    <th>
                        <a>Opcion</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in departamentos| orderBy:ordenarSeleccionado
                                | filter:txtBuscar" ng-click="llenarCampos(obj)">
                    <td>{{obj.codigo}}</td>
                    <td>{{obj.nombre| uppercase}}</td>
                    <td>{{obj.descripcion}}</td>
                    <td>{{obj.nombrepais| uppercase}}</td>
                    <td><input type="button" class="btn btn-default" value="Eliminar" 
                               ng-click="eliminar(obj)"></td>
                </tr>
            </tbody>
        </table>
    </div>        
</div>
